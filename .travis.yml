cache:
  ccache: true
  directories:
  - "$HOME/Library/Caches/Homebrew"
matrix:
  include:
  - os: linux
    language: cpp
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - sourceline: deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-6.0 main
        - sourceline: ppa:beineri/opt-qt-5.10.1-trusty
        packages:
        - g++-6
        - clang-6.0
        - libudev-dev
        - qt510base
        - qt510declarative
        - qt510xmlpatterns
        - qt510serialport
        - qt510tools
        - qt510translations
        - qt510quickcontrols2
        - qt510svg
        - qt510x11extras
        - libboost-python-dev
        - ninja-build
        - libxml2-dev
        - libsdl2-dev
        - libavahi-compat-libdnssd-dev
        - valgrind
        - lcov
    env: COMPILER=clang-6.0  CXX_COMPILER=clang++-6.0
  - os: osx
    language: cpp
    osx_image: xcode8
    env: COMPILER=clang  CXX_COMPILER=clang++
  - os: linux
    addons:
      apt:
        packages:
        - build-essential
        - ninja-build
        - p7zip-full
    env:
    - ANDROID=1
    sudo: true
    language: cpp
    jdk: oraclejdk8
before_script:
- cd ${TRAVIS_BUILD_DIR}
- git submodule update --remote
before_install:
- |
  set -e
  if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    brew update
    brew bundle
  else
    # install cmake through pip - should give us cmake 3.11 - which we need for boost
    pip install --user --upgrade pip
    pip install --user --upgrade cmake
  fi
  if [[ "$ANDROID" ]]; then
    cd $HOME
    wget https://dl.google.com/android/repository/sdk-tools-linux-3859397.zip -O $HOME/android-sdk.zip 1>/dev/null
    mkdir android
    unzip -q android-sdk.zip -d android/sdk
    export PATH=$PATH:$HOME/android/sdk/tools:$HOME/android/sdk/tools/bin
    echo  y | sdkmanager "platform-tools"
    echo  y | sdkmanager "platforms;android-20"
    rm -rf $HOME/android-ndk-r10e
    wget https://dl.google.com/android/repository/android-ndk-r10e-linux-x86_64.zip 1>/dev/null
    unzip -oq android-ndk-r10e-linux-x86_64.zip
    export ANDROID_NDK_HOME=$HOME/android-ndk-r10e
    export ANDROID_NDK=$HOME/android-ndk-r10e
    rm -fr $HOME/qt5-android
    mkdir  $HOME/qt5-android
    pushd  $HOME/qt5-android
    wget https://github.com/Mobsya/ci-data/releases/download/data/qt_5.10.1-android-armv7.7z 1>/dev/null
    7z x qt_5.10.1-android-armv7.7z 1>/dev/null
    popd
  fi
  set +e
script:
- |
  cmake --version
  set +e
  set -x
  cd ${TRAVIS_BUILD_DIR}
  mkdir build && cd build
  export CC=${COMPILER}
  export CXX=${CXX_COMPILER}
  export CFLAGS="-Wall -Wextra -Wno-unused-parameter"
  export CXXFLAGS="-Wall -Wextra -Wno-unused-parameter"
  set -e
  if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    export CMAKE_PREFIX_PATH="${CMAKE_PREFIX_PATH}:$(brew --prefix qt)"
    #export PATH="(brew --prefix llvm)/bin:${PATH}"
    cmake -GNinja -DBoost_DEBUG=ON -DCMAKE_BUILD_TYPE=Debug -DBUILD_SHARED_LIBS=OFF ..
    ninja -v
  fi
  if [[ "$TRAVIS_OS_NAME" == "linux" ]] && [[ -z "$ANDROID" ]]; then
      ls /opt/qt510/
      /opt/qt510/bin/qt510-env.sh
      export CMAKE_PREFIX_PATH="${CMAKE_PREFIX_PATH}:/opt/qt510/"
      cmake -GNinja -DBoost_DEBUG=ON -DCMAKE_BUILD_TYPE=Debug -DBUILD_SHARED_LIBS=OFF ..
      ninja -v
  fi
  if [[ "$ANDROID" ]]; then
      export ANDROID_NDK=$HOME/android-ndk-r10e
      export ANDROID_HOME=$HOME/android/sdk
      export ANDROID_SDK=$HOME/android/sdk
      export CMAKE_PREFIX_PATH="${CMAKE_PREFIX_PATH}:$HOME/qt5-android/5.10.1/android_armv7/"
      cmake .. -GNinja -DBoost_DEBUG=ON -DANDROID_NATIVE_API_LEVEL=14 -DANDROID_STL=gnustl_shared -DCMAKE_TOOLCHAIN_FILE=`pwd`/../android/qt-android-cmake/toolchain/android.toolchain.cmake
      make -j5
  fi
  #cmake -GNinja -DCMAKE_BUILD_TYPE=Debug -DBUILD_SHARED_LIBS=OFF .. #-DCMAKE_CXX_CLANG_TIDY="clang-tidy\;-checks=-clang-diagnostic-error,clang-analyzer-*"
  #CTEST_OUTPUT_ON_FAILURE=1 ctest
  set +e
before_deploy:
- git config --local user.name "Travis"
- git config --local user.email "ci@mobsya.org"
- git tag "nightly"
- export TRAVIS_TAG=nightly
deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  file_glob: true
  api_key:
    secure: 
  file: "${TRAVIS_BUILD_DIR}/build/bin/*.apk"
  on:
    repo: Mobsya/aseba
    branch: master
    condition: "$ANDROID"
